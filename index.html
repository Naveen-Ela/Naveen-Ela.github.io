<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="">

    <title>Train App</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <style type="text/css">
        /*
        body {
            padding-top: 5rem;
        }
        
*/
        
        .maincontainer {
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            position: absolute;
            /*            padding: 30px;*/
            padding-top: 50px;
            /*            color: white;*/
            /*            background-color: #4ab4a5;*/
            background-image: url(images/bg.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding-bottom: 0;
            padding-right: 0;
            background-attachment: fixed;
            overflow: hidden;
        }
        
        p {
            font-family: "Arial Rounded MT", Arial, Helvetica, sans-serif;
            font-weight: 200;
            font-size: 50px;
            text-shadow: 2px 2px 10px rgba(132, 132, 132, 0.52);
            color: #8acbb5;
            padding-top: 75px;
        }
        
        h3 {
            font-family: "HelveticaNeueExtended", "HelveticaNeue-Extended", "Helvetica Neue Extended", "HelveticaNeueRomanExtended", "HelveticaNeue-Roman-Extended", "Helvetica Neue Roman Extended", "HelveticaNeue", "Helvetica Neue", "HelveticaNeueRoman", "HelveticaNeue-Roman", "Helvetica Neue Roman", 'TeXGyreHerosRegular', "Helvetica", "Tahoma", "Geneva", "Arial", sans-serif;
            font-weight: 300;
            font-stretch: expanded;
        }
        
        .btn {
            /*            width: 200px;*/
            /*            height: 75px;*/
            border-radius: 30px;
            /*            border: 2px solid white;*/
            /*            background-color: transparent;*/
            background: #4CB8C4;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #3CD3AD, #4CB8C4);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #3CD3AD, #4CB8C4);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            color: white;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.33);
            margin: 20px;
            font-size: 20px;
            border: none;
            padding: 15px;
        }
        
        .btn:hover span {
            color: white;
            transition: 0.5s;
        }
        
        .text {
            padding: 40px;
            padding-top: 150px;
        }
        
        h4 {
            padding: 10px;
        }
        
        .maincontainer1 {
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            position: absolute;
            padding-top: 50px;
            /*            color: white;*/
            /*            background-color: rgba(85, 171, 228, 0.69);*/
            margin: 0;
        }
        
        .image {
            margin: 0;
        }
        
        .text img {
            height: 75px;
            margin: auto;
            padding-top: 10px;
        }
        
        @media screen and (max-width: 360px) {
            .text {
                padding: 30px;
            }
            .maincontainer1 {
                padding-top: 40px;
            }
            .text img {
                height: 50px;
                padding-top: 5px;
            }
        }
        
        .subcontainer {
            background-color: #ffffff;
            opacity: 0.3%;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 10px 10px 25px rgba(154, 252, 252, 0.4);
        }
        
        img {
            border-radius: 10px;
        }
        
        span {
            margin: 15px;
            padding-left: 10px;
            color: aqua;
            font-size: 100px;
            box-shadow: 10px 10px 25px rgba(154, 252, 252, 0.4);
            background-color: #ffffff;
            border-radius: 25px;
            padding: 10px;
        }
    </style>
</head>


<body>

    <!-- /.container -->
    <section class="intro maincontainer">
        <div data-tilt class="container subcontainer">
            <div class="row">

                <div class="col-md-6 text-center" style="padding-top: 50px;">
                    <p>Train Ticket Booking App</p>
                    <button data-tilt class="btn btn-primary">Get it on Playstore</button>
                    <div class="row text-left" style="padding-top: 100px;">

                        <span class="fa fa-facebook" aria-hidden="true" style="margin-left: 25px;"></span>
                        <span class="fa fa-twitter" aria-hidden="true"></span>
                        <span class="fa fa-github" aria-hidden="true"></span>
                        <span class="fa fa-instagram" aria-hidden="true"></span>

                    </div>

                </div>

                <div class="col-md-6 text-center">
                    <img data-tilt src="images/trainap.gif" class="" width="300px" height="500px;">

                </div>
            </div>

        </div>
    </section>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script>
        (function() {
            'use strict'

            if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement('style')
                msViewportStyle.appendChild(
                    document.createTextNode(
                        '@-ms-viewport{width:auto!important}'

            $.fn.fullpage({

</html>
